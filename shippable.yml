# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=shippabledocker/hitchcock3_sample_node .

  pre_ci_boot:
    image_name: shippabledocker/hitchcock3_sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    #- if [ "$SHIPPABLE_NODE_VERSION" == "0.12" ]; then foobar; fi

  post_ci:
    - docker push shippabledocker/hitchcock3_sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
     # branches:
      #  only:
       #   - master
  notifications:
        - integrationName: email
          type: email
          recipients:
            - abhinava@shippable.com
          on_start: always
          on_pull_request: always
          on_success: always
          on_failure: always 
          
        - integrationName: ship-slack
          type: slack
          recipients:
            - "#abhinav"
          on_start: always
          on_pull_request: always
          on_success: always
          on_failure: always 
        - integrationName: irc
          type: irc
          recipients:
            - "webchat.freenode.net#abhinav-IRC"
          on_start: always
          on_pull_request: always
          on_success: always
          on_failure: always 

